<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Captioning App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html,
        body {
            height: 100%;
            font-family: sans-serif, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>

<body class="container-fluid">
    <div class="row h-100">
        {% if self.sidebar() %}
        <div class="col-3 h-100 p-0">
            {% block sidebar %}{% endblock %}
        </div>
        <div class="col-9 p-0 d-flex flex-column h-100">
        {% else %}
        <div class="col-12 p-0">
            {% endif %}

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
                <a class="w-100 text-center navbar-brand" href="{{ url_for('main.index') }}">Captioning App</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-item nav-link" href="{{ url_for('main.index') }}">Home</a>
                        <a class="nav-item nav-link" href="{{ url_for('main.profile') }}">Profile</a>
                        <a class="nav-item nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                    </div>
                </div>
            </nav>

            {% block content %}{% endblock %}
            </div>
        </div>
</body>

</html>
