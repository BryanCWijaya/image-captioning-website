<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Captioning App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            font-family: sans-serif, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
            <div class="row d-flexcjustify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-6 my-auto d-md-block px-5">
                                <h1 class="fw-bold display-4" id="title"><span id="first"></span><br><s
                                        id="second"></s><br><span id="third"></span></h1>
                            </div>
                            <div class="col-md-6 col-lg-6 d-flex align-items-center text-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="POST" action="/signup">

                                        <div class="mb-3 pb-1">
                                            <h1 class="fw-bold mb-0">CAPTION GENERATOR</h1>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create new
                                            account
                                        </h5>

                                        {% with messages = get_flashed_messages() %}
                                        {% if messages %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ messages[0] }}
                                        </div>
                                        {% endif %}
                                        {% endwith %}

                                        <div class="form-floating mb-4" style="border-width: thick">
                                            <input type="text" id="username" placeholder="user" class="form-control"
                                                name="name" />
                                            <label for="username">Username</label>
                                        </div>

                                        <div class="form-floating mb-4" style="border-width: thick">
                                            <input type="email" id="email" placeholder="email" class="form-control"
                                                name="email" />
                                            <label for="email">Email address</label>
                                        </div>

                                        <div class="form-floating mb-4">
                                            <input type="password" id="password" placeholder="Password"
                                                class="form-control form-control-lg" name="password" />
                                            <label for="password">Password</label>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block">Sign Up</button>
                                        </div>

                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Already have an account? <a
                                                href="{{ url_for('auth.login') }}" style="color: #393f81;">Sign in
                                                here</a></p>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- For typing effect -->
    <script>
        var i = 0;
        var txt = 'A PICTURE |IS WORTH| SPEAKS A THOUSAND WORDS.'; /* The text */
        var speed = 50; /* The speed/duration of the effect in milliseconds */
        var id = 'first';
        window.onload = function typeWriter() {
            if (i < txt.length) {
                if (txt.charAt(i) == '|') {
                    if (id == "first") {
                        id = "second";
                    } else {
                        id = "third";
                    }
                } else {
                    document.getElementById(id).innerHTML += txt.charAt(i);
                }
                i++;
                setTimeout(typeWriter, speed);
            }
        }
    </script>
</body>
